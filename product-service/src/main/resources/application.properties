# product-service/src/main/resources/application.properties

# ============================
# CONFIGURACIÓN DEL SERVIDOR
# ============================
server.port=8082

# ============================
# BASE DE DATOS H2
# ============================
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false  # CAMBIAR A false

# ============================
# CONSOLA H2
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================
# INICIALIZACIÓN DE DATOS - COMENTAR TEMPORALMENTE
# ============================
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# ============================
# LOGGING
# ============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.cl.duoc.dulcinea.productservice=DEBUG

# ============================
# SPRING MVC
# ============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher